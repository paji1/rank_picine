<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/btn.css">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <div class="navbar">
    <div>
      <a class="active" href="#home">Home</a>

    </div>
    <!-- Profile icon and login name -->
    <div class="profile profile-data">
      <img id="profileImage" src="" alt="Profile Image">
      <span id="profileUsername"></span>
    </div>
  </div>
  <div class="table-container">

    <table>
      <newtr>
        <th>Rank</th>
        <th>Login</th>
        <th>Level</th>
        <th>Image</th>
      </newtr>
    </table>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search by name or lastname or login">
    </div>
    <div id="loadingIcon" class="loading-icon-container">
      <div class="loading-icon"></div>
    </div>
    <table id="userTable2">
      <tbody>
        <!-- User data will be populated here -->
      </tbody>
    </table>
    <table id="userTable">
      <tbody>
        <!-- User data will be populated here -->
      </tbody>
    </table>

    <div id="loadingIndicator">Loading...</div>
    <button onclick="topFunction()" id="myBtn" title="Go to top"></button>
  </div>
  <div id="confirmationDialog" class="popup">
    <div class="popup-content">
      <span class="close-popup">&times;</span>
      <p id="popupMessage"></p>
      <button id="confirmBtn">Confirm</button>
      <button id="cancelBtn">Cancel</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="/script.js"></script>
  <script type="text/javascript" src="/btn.js"></script>
</body>

</html>
